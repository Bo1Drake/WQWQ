<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>‚ö†Ô∏è Bo.khalil ‚ö†Ô∏è</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background-color: #000;
    font-family: 'Courier New', monospace;
    overflow: hidden;
    height: 100vh;
    color: #0f0;
  }

  /* ÿÆŸÑŸÅŸäÿ© Matrix */
  body::before {
    content: "";
    position: fixed; top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(
      0deg,
      rgba(0,255,0,0.05) 0px,
      rgba(0,255,0,0.05) 1px,
      transparent 1px,
      transparent 2px
    );
    z-index: -1;
    animation: bgMove 5s linear infinite;
  }
  @keyframes bgMove { to { background-position-y: 100%; } }

  /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ®ÿØÿßŸäÿ© */
  #intro-image {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: url('https://i.postimg.cc/ryttp9T2/IMG-1339.jpg') center center / cover no-repeat;
    animation: fadeOut 2s ease-in-out forwards;
    animation-delay: 2s;
    z-index: 10;
    filter: contrast(1.2) saturate(1.3);
  }
  @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

  /* Glitch Effect */
  .glitch {
    font-size: 2.5em;
    color: #0f0;
    position: relative;
    animation: glitch 1s infinite;
    text-shadow: 2px 2px #f00, -2px -2px #0ff;
  }
  @keyframes glitch {
    0% { text-shadow: 2px 2px #f00, -2px -2px #0ff; }
    20% { text-shadow: -2px -2px #f00, 2px 2px #0ff; }
    40% { text-shadow: 2px -2px #f00, -2px 2px #0ff; }
    60% { text-shadow: -2px 2px #f00, 2px -2px #0ff; }
    100% { text-shadow: 2px 2px #f00, -2px -2px #0ff; }
  }

  #main-content {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .center-gif img {
    width: 400px;
    border-radius: 15px;
    box-shadow: 0 0 25px #0f0;
    animation: float 4s ease-in-out infinite;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  /* ÿ≤ÿ± Glitch */
  button {
    margin-top: 20px;
    padding: 12px 25px;
    background: transparent;
    border: 2px solid #0f0;
    color: #0f0;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
  }
  button::before, button::after {
    content: "";
    position: absolute;
    left: -50%;
    width: 200%;
    height: 2px;
    background: #0f0;
    animation: glitchLine 2s infinite linear;
  }
  button::after { animation-delay: 1s; }
  @keyframes glitchLine {
    0% { top: -10%; }
    100% { top: 110%; }
  }
</style>
</head>
<body>

<div id="intro-image"></div>

<div id="main-content">
  <div class="center-gif">
    <img src="https://media2.giphy.com/media/lrb30GmwdPahz1Odfg/200w.gif?cid=6c09b952bhpajxe7hmubf212a9od6mgoiulao8jb2s9qro0z&ep=v1_gifs_search&rid=200w.gif&ct=g" alt="GIF">
  </div>
  <div class="glitch" id="typewriter"></div>
  <button id="startBtn">Accessing Server... Override Initiated</button>
</div>

<audio id="bg-music" preload="auto" loop>
  <source src="https://c.top4top.io/m_34874jpm41.mp3" type="audio/mpeg">
</audio>

<script>

    if (i < text.length) {
      writer.innerHTML += text.charAt(i);

      setTimeout(typeWriter, 100);
    }

</body>
</html>
